
group = 'org.xbib.gradle.plugin'
version = '1.0.0'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
  mavenLocal()
  mavenCentral()
}

configurations {
  wagon
}

dependencies {
  compile gradleApi()
  compile localGroovy()
    // does not work - Java 7 only
  //compile 'org.frege-lang:frege:3.24-7.30'
  compile 'org.frege-lang:frege:3.23.422-ga05a487'
  compile 'org.frege-lang:frege-repl-core:1.3'
  compile 'org.frege-lang:frege-native-gen:1.3'
  compile 'org.functionaljava:functionaljava:4.5'
  wagon 'org.apache.maven.wagon:wagon-ssh-external:2.10'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

uploadArchives {
  repositories {
    if (project.hasProperty("xbibUsername")) {
      mavenDeployer {
        configuration = configurations.wagon
        repository(
                id: 'xbib.org',
                url: uri('scpexe://xbib.org/repository'),
                authentication: [userName: xbibUsername, privateKey: xbibPrivateKey]
        )
      }
    }
  }
}